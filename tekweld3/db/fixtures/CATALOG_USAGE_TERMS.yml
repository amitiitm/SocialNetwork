  link1_text: ""
  paragraph: "At ##companyshortname##, we make every attempt to ensure that our online catalog is as accurate and complete as possible. In order to give you the opportunity to view our products in great detail, some products may appear larger or smaller than their actual size in our photographs; and since every computer monitor is set differently, color and size may vary slightly.\rOur objective is to provide you with as much information and detail about your prospective purchase as possible so that you can see the beauty and shape of a particular item. In compliance with industry standards and FTC regulations, ##companyshortname## states that carat total weight in all purchases may vary 0.05 carats from stated weight.\rOn the Site, we provide the measurement of our products based on our manufacturing specifications. Slight tolerances may be accounted for based on finishing during the manufacturing.\rFor gemstone and pearl measurements, a tolerance of 0.25mm is allowed.\rFor diamond jewelry set with multiple diamonds, we provide the minimum total carat weight for the piece. Color and clarity grades are expressed as either a minimum or an average depending on the number of diamonds. If stated as a minimum, all diamonds within the piece are at or above the stated quality. If expressed as an average, collectively the quality is equal to or exceeds the grade stated."
