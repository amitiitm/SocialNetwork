  paragraph: If you're interested in a piece of jewelry that is currently on back order, call us and we can tell you when the item will be back in stock. Sometimes with the volume of orders we receive, an item may go out of stock before we are able to post a notification on the Site. If this happens, we will contact you directly to discuss possible options.Data, including prices, may be inaccurately displayed on our Site due to system or typographical errors. While we make every attempt to avoid these errors, they may occur. We reserve the right to correct any and all errors when they do occur, and we do not honor inaccurate or erroneous prices. If a product's listed price is lower than its actual price, we will, at our discretion, either contact you for instructions before shipping the product or cancel the order and notify you of such cancellation. If the order has been shipped, you agree to either return the product or pay the difference between the actual and charged prices. Our prices are also subject to change without notice. We apologize for any inconvenience that this may cause.We do not negotiate prices on our products and all our prices are final.
