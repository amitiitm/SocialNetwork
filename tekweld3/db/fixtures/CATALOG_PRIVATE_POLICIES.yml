  link1_text: Terms and Conditions
  paragraph: "Thank you for visiting ##companyshortname##. We want you to know that your privacy is important to us. Our customers are at the heart of everything we do, and we strive to ensure your experience with ##companyshortname## is one that you will want to repeat and share with your friends. Part of our commitment to you is to respect and protect the privacy of the personal information you provide to us. The information below is designed to inform you of what information we collect, why we collect such information, and how we use the information we collect. This Privacy Policy is incorporated into our Terms of Service. \r\rWhen you submit your personal information to us, you are giving us your consent to the collection, use, and disclosure of your information as set forth in this Privacy Policy. We are always available to discuss your questions or concerns regarding this Privacy Policy and our privacy practices. If you would like to speak to a customer service representative, please contact us via telephone at ##companycontactno## or email at ##companyemail##. \r\r##companyshortname## will occasionally update this Privacy Policy. When a revision is made we will revise the \"last updated\" date on this page. We encourage you to check the date of our Privacy Policy each time you visit our Website for any updates or changes. Your use of our Website constitutes your consent to this Privacy Policy, including any changes or updates. We may make additional features, functionality, offers, activities, or events (\"opportunities\") available to you subject to additional or different privacy rules that we disclose in connection with those opportunities. \r\rInternational Transfers. Information collected on this Website may be stored and processed in the United States or any other country in which ##companyshortname## or its affiliates, subsidiaries or agents maintain facilities and by using this Website, you consent to any such transfer of information outside of your country. ##companyshortname## abides by the safe harbor framework as set forth by the U.S. Department of Commerce regarding the collection, use and retention of data from the European Union. By using the Website and providing personal information to us, you consent to any such transfer of information outside of your country. Be advised that personal information may be made available, without your knowledge, to the United States government or its agencies, or those of governments in any other country where we or our service providers store or process personal information, under a lawful order made in that country."
